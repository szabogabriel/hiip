# H2 Database Configuration
spring.datasource.url=${HIIP_DATASOURCE_URL:jdbc:h2:mem:hiipdb}
spring.datasource.driverClassName=${HIIP_DATASOURCE_DRIVER:org.h2.Driver}
spring.datasource.username=${HIIP_DATASOURCE_USERNAME:sa}
spring.datasource.password=${HIIP_DATASOURCE_PASSWORD:}

# JPA Configuration
spring.jpa.database-platform=${HIIP_HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console (for development/testing)
spring.h2.console.enabled=${HIIP_H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

# Server Configuration
server.port=8080

hiip.admin.username=${HIIP_ADMIN_USERNAME:hiipa}
hiip.admin.password=${HIIP_ADMIN_PASSWORD:hiipa}
hiip.admin.email=${HIIP_ADMIN_EMAIL:admin@example.com}
hiip.admin.reset-on-startup=${HIIP_ADMIN_RESET_ON_STARTUP:true}
