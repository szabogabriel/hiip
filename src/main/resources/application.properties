# H2 Database Configuration
spring.datasource.url=${HIIP_DATASOURCE_URL:jdbc:h2:mem:hiipdb}
spring.datasource.driverClassName=${HIIP_DATASOURCE_DRIVER:org.h2.Driver}
spring.datasource.username=${HIIP_DATASOURCE_USERNAME:sa}
spring.datasource.password=${HIIP_DATASOURCE_PASSWORD:}

# JPA Configuration
spring.jpa.database-platform=${HIIP_HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console (for development/testing)
spring.h2.console.enabled=${HIIP_H2_CONSOLE_ENABLED:false}
spring.h2.console.path=/h2-console

# Server Configuration
server.port=8080

# Admin User Configuration
hiip.admin.username=${HIIP_ADMIN_USERNAME:hiipa}
hiip.admin.password=${HIIP_ADMIN_PASSWORD:hiipa}
hiip.admin.email=${HIIP_ADMIN_EMAIL:admin@example.com}
hiip.admin.reset-on-startup=${HIIP_ADMIN_RESET_ON_STARTUP:true}

# JWT Configuration
hiip.jwt.secret=${HIIP_JWT_SECRET}
hiip.jwt.expiration=${HIIP_JWT_EXPIRATION:86400000}
hiip.jwt.refresh-expiration=${HIIP_JWT_REFRESH_EXPIRATION:604800000}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always

# Security Configuration
hiip.security.max-failed-attempts=${HIIP_MAX_FAILED_ATTEMPTS:5}
hiip.security.lockout-duration-minutes=${HIIP_LOCKOUT_DURATION_MINUTES:30}
hiip.security.password-history-count=${HIIP_PASSWORD_HISTORY_COUNT:5}

# Password Reset Configuration
hiip.password-reset.token-expiration-hours=${HIIP_PASSWORD_RESET_TOKEN_EXPIRATION_HOURS:24}

# CORS Configuration
hiip.cors.allowed-origins=${HIIP_CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001,http://localhost:4200,http://localhost:8081}
hiip.cors.allowed-methods=${HIIP_CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,PATCH,OPTIONS}
hiip.cors.allowed-headers=${HIIP_CORS_ALLOWED_HEADERS:*}
hiip.cors.allow-credentials=${HIIP_CORS_ALLOW_CREDENTIALS:true}
hiip.cors.max-age=${HIIP_CORS_MAX_AGE:3600}
