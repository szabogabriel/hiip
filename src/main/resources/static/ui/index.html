<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIIP - Data Storage Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <h1>üöÄ HIIP</h1>
            <p class="subtitle">Data Storage Management System</p>
            
            <div id="loginAlert"></div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="login-button" id="loginButton">
                    Login
                </button>
            </form>

            <div class="footer-links">
                <a href="/swagger-ui.html" target="_blank">üìñ API Documentation</a>
                <a href="/actuator/health" target="_blank">üíì Health Check</a>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard hidden">
        <div class="dashboard-header">
            <h1>üöÄ HIIP Data Storage</h1>
            <div class="user-info">
                <span>Welcome, <strong id="usernameDisplay"></strong></span>
                <button class="logout-button" onclick="handleLogout()">Logout</button>
            </div>
        </div>

        <div class="dashboard-content">
            <!-- Create Data Panel -->
            <div class="panel">
                <h2>üìù Create Data</h2>
                
                <form id="createDataForm" onsubmit="handleCreateData(event)">
                    <div class="form-group">
                        <label for="dataContent">Content (JSON)</label>
                        <textarea id="dataContent" placeholder='{"key": "value", "message": "Hello World"}'></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="categoryInput">Category (use / for hierarchy)</label>
                        <input type="text" id="categoryInput" list="categorySuggestions" 
                               placeholder="e.g., electronics/computers/laptops or select from existing" 
                               autocomplete="off">
                        <datalist id="categorySuggestions">
                            <!-- Populated dynamically -->
                        </datalist>
                        <small style="color: #666; font-size: 0.9rem;">Select an existing category or type a new one. Use slashes for hierarchy.</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="dataTags">Tags</label>
                        <div class="tags-input" id="tagsContainer" onclick="focusTagInput()">
                            <input type="text" id="tagInput" placeholder="Type and press Enter" 
                                   onkeydown="handleTagInput(event)">
                        </div>
                    </div>
                    
                    <div id="createAlert"></div>
                    
                    <button type="submit" class="button">Create Data</button>
                    <button type="button" class="button secondary" onclick="clearCreateForm()">Clear</button>
                </form>
            </div>

            <!-- Query Data Panel -->
            <div class="panel">
                <h2>üîç Query Data</h2>
                
                <div style="margin-bottom: 1rem;">
                    <button class="button" onclick="loadAllData()">Load All Data</button>
                    <button class="button secondary" onclick="refreshData()">üîÑ Refresh</button>
                </div>
                
                <div id="queryAlert"></div>
                
                <div id="dataListContainer" class="data-list">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/>
                            <path d="M7 10h2v7H7zm4-3h2v10h-2zm4 6h2v4h-2z"/>
                        </svg>
                        <p>No data loaded yet</p>
                        <p style="font-size: 0.9rem;">Click "Load All Data" to retrieve data</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
